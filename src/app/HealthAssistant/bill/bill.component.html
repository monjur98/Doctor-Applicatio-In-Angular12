<app-header></app-header>
<div class="page-header">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="page-title">
                    <h2>New Service</h2>
                </div>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#"><i class="pi pi-th-large"></i> Dashboard </a></li>
                        <li class="breadcrumb-item active" aria-current="page">New Service</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>
<!-- |\/| -->
<section>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <p-tabView>
                    <p-tabPanel header="Medicine">

                    </p-tabPanel>
                    <p-tabPanel header="Services" [selected]="true">
                        <div class="new-service-tab">
                            <p-divider align="left">
                                <div class="inline-flex align-items-center">
                                    <h4 class="m-0"><i class="pi pi-cog pi-spin"></i> Choose the Services</h4>
                                </div>
                            </p-divider>
                            <!-- |\/| -->
                            <ul>
                                <li>
                                    <p-toggleButton [(ngModel)]="bloodSugarFasting" onLabel="Blood Sugar-Fasting"
                                        offLabel="Blood Sugar-Fasting" onIcon="pi pi-check-circle"
                                        offIcon="pi pi-circle">
                                    </p-toggleButton>
                                </li>
                                <!-- |\/| -->
                                <li>
                                    <p-toggleButton [(ngModel)]="bloodSugar" onLabel="Blood Sugar"
                                        offLabel="Blood Sugar" onIcon="pi pi-check-circle" offIcon="pi pi-circle">
                                    </p-toggleButton>
                                </li>
                                <!-- |\/| -->
                                <li>
                                    <p-toggleButton [(ngModel)]="bloodSugarPP" onLabel="Blood Sugar-PP"
                                        offLabel="Blood Sugar-PP" onIcon="pi pi-check-circle" offIcon="pi pi-circle">
                                    </p-toggleButton>
                                </li>
                                <!-- |\/| -->
                                <li>
                                    <p-toggleButton [(ngModel)]="covidRAT" onLabel="Covid-RAT" offLabel="Covid-RAT"
                                        onIcon="pi pi-check-circle" offIcon="pi pi-circle">
                                    </p-toggleButton>
                                </li>
                                <!-- |\/| -->
                                <li>
                                    <p-toggleButton [(ngModel)]="ecG" onLabel="ECG" offLabel="ECG"
                                        onIcon="pi pi-check-circle" offIcon="pi pi-circle">
                                    </p-toggleButton>
                                </li>
                                <!-- |\/| -->
                                <li>
                                    <p-toggleButton [(ngModel)]="haemoglobin" onLabel="Haemoglobin"
                                        offLabel="Haemoglobin" onIcon="pi pi-check-circle" offIcon="pi pi-circle">
                                    </p-toggleButton>
                                </li>
                                <!-- |\/| -->
                                <li>
                                    <p-toggleButton [(ngModel)]="bloodPressure" onLabel="Blood Pressure"
                                        offLabel="Blood Pressure" onIcon="pi pi-check-circle" offIcon="pi pi-circle">
                                    </p-toggleButton>
                                </li>
                                <!-- |\/| -->
                                <li>
                                    <p-toggleButton [(ngModel)]="oxygenInBlood" onLabel="Oxygen in Blood"
                                        offLabel="Oxygen in Blood" onIcon="pi pi-check-circle" offIcon="pi pi-circle">
                                    </p-toggleButton>
                                </li>
                                <!-- |\/| -->
                                <li>
                                    <p-toggleButton [(ngModel)]="physiotherapy" onLabel="Physiotherapy"
                                        offLabel="Physiotherapy" onIcon="pi pi-check-circle" offIcon="pi pi-circle">
                                    </p-toggleButton>
                                </li>
                            </ul>
                            <!-- |\/| -->
                        </div>
                        <div class="row justify-content-center mt-4">
                            <div class="col-12 col-md-4">
                                <button pButton pRipple type="button" label="Generate Bill"
                                    class="p-button-rounded w-100" icon="pi pi-file"
                                    iconPos="right"></button>
                            </div>
                        </div>
                        <!-- |\/| -->
                    </p-tabPanel>
                    <p-tabPanel header="Bill">

                    </p-tabPanel>
                </p-tabView>
            </div>
        </div>
    </div>
</section>
